<ion-header translucent="true">
    <ion-toolbar class="px-3 py-2">
        <div class="d-flex justify-content-between align-items-center w-100">

            <!-- Left Icon -->
            <ion-icon name="grid-outline" size="large" class="text-dark"></ion-icon>

            <!-- Title -->
            <h5 class="m-0 fw-bold flex-grow-1 text-center">Home</h5>

            <!-- Notification -->
            <ion-icon name="notifications-outline" size="large" class="text-dark"></ion-icon>

        </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">

    <!-- Balance Card -->
    <div class="balance-card mx-3 mt-3 p-3 rounded-4 shadow-sm text-white">
        <div class="d-flex justify-content-between align-items-center">
            <span>Total Balance</span>
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </div>

        <h2 class="fw-bold mt-2">₹3,257.00</h2>

        <div class="d-flex justify-content-between mt-3">
            <div>
                <ion-icon name="arrow-down-outline" class="income-text"></ion-icon>
                <span class="ms-1 income-text">Income</span>
                <h6 class="fw-bold income-text">₹2,350.00</h6>
            </div>

            <div>
                <ion-icon name="arrow-up-outline" class="expense-text"></ion-icon>
                <span class="ms-1 expense-text">Expenses</span>
                <h6 class="fw-bold expense-text">₹950.00</h6>
            </div>

        </div>
    </div>

    <!-- Transactions -->
    <div class="transactions mt-4 px-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="fw-bold">Transactions</h5>
            <span class="text-primary small">See All</span>
        </div>

        <div *ngFor="let t of transactions"
            class="new-transaction-item d-flex justify-content-between align-items-center mb-3 p-2 rounded-3">

            <div class="d-flex align-items-center">

                <!-- NEW Rounded Icon Box -->
                <div class="icon-box d-flex justify-content-center align-items-center me-3" [ngStyle]="{
                   'background-color': t.amount > 0 ? '#e8f5e9' : '#ffebee',
                   'color': t.amount > 0 ? '#2e7d32' : '#c62828'
                 }">
                    <ion-icon [name]="t.amount > 0 ? 'arrow-up-circle-outline' : 'arrow-down-circle-outline'"
                        size="large">
                    </ion-icon>
                </div>

                <!-- Title + Time -->
                <div>
                    <h6 class="m-0 fw-bold">{{ t.title }}</h6>
                    <small class="text-muted">{{ t.time }}</small>
                </div>

            </div>

            <!-- Amount -->
            <div [ngClass]="t.amount > 0 ? 'text-success' : 'text-danger'" class="fw-bold fs-6">
                {{ t.amount > 0 ? '+' : '' }}{{ t.amount | currency:'INR' }}
            </div>

        </div>

    </div>


</ion-content>
